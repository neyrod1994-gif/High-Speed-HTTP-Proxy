    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ HTTP Injector Server</h1>
        
        <div class="card info">
            <h3>üì° Server Information</h3>
            <p><strong>IP:</strong> $env:TAILSCALE_IP</p>
            <p><strong>HTTP Port:</strong> 8080</p>
            <p><strong>HTTPS Port:</strong> 8443</p>
            <p><strong>Status:</strong> ‚úÖ Online</p>
        </div>

        <div class="card">
            <h3>üì• Download Resources</h3>
            <a class="btn" href="/payload.txt">üìÑ Payload File</a>
            <a class="btn" href="/config.ini">‚öôÔ∏è Config File</a>
            <a class="btn" href="/status">üìä Server Status</a>
        </div>

        <div class="card">
            <h3>üîß HTTP Injector Configuration</h3>
            <div class="payload">
