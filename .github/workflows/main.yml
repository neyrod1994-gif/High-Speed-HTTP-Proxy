        $serverScript | Out-File -FilePath "$serverDir\injector_server.py" -Encoding UTF8
        
        Write-Host "‚úÖ Servidor HTTP Injector creado"

    - name: Install Python and Dependencies
      run: |
        Write-Host "üêç Instalando Python y dependencias..."
        
        # Instalar Python si no est√° presente
        if (-not (Get-Command python -ErrorAction SilentlyContinue)) {
            Write-Host "üì• Descargando Python..."
            $pythonUrl = "https://www.python.org/ftp/python/3.9.13/python-3.9.13-amd64.exe"
            $pythonInstaller = "$env:TEMP\python-installer.exe"
            Invoke-WebRequest -Uri $pythonUrl -OutFile $pythonInstaller
            Start-Process -FilePath $pythonInstaller -ArgumentList "/quiet", "InstallAllUsers=1", "PrependPath=1", "Include_test=0" -Wait
        }
        
        # Instalar OpenSSL para certificados
        & "$env:ProgramFiles\Git\usr\bin\curl" -L -o openssl.zip https://github.com/openssl/openssl/archive/refs/tags/openssl-3.0.7.zip
        if (Test-Path openssl.zip) {
            Expand-Archive -Path openssl.zip -DestinationPath "C:\openssl" -Force
        }

    - name: Configure Firewall
      run: |
        Write-Host "üî• Configurando firewall..."
        # Abrir puertos para el servidor HTTP Injector
        netsh advfirewall firewall add rule name="HTTP Injector HTTP" dir=in action=allow protocol=TCP localport=8080
        netsh advfirewall firewall add rule name="HTTP Injector HTTPS" dir=in action=allow protocol=TCP localport=8443
        Write-Host "‚úÖ Puertos 8080 (HTTP) y 8443 (HTTPS) abiertos"

    - name: Start HTTP Injector Server
      run: |
        Write-Host "üöÄ Iniciando servidor HTTP Injector..."
        $serverDir = "C:\http-injector"
        
        # Cambiar al directorio y ejecutar servidor
        Set-Location $serverDir
        
        # Iniciar servidor en segundo plano
        $serverProcess = Start-Process python -ArgumentList "injector_server.py" -PassThru -WindowStyle Hidden
        
        # Guardar PID para poder detenerlo despu√©s
        echo "SERVER_PID=$($serverProcess.Id)" >> $env:GITHUB_ENV
        
        Write-Host "‚è≥ Esperando que el servidor inicie..."
        Start-Sleep -Seconds 10
        
        # Verificar que est√° funcionando
        $httpStatus = netstat -an | Select-String ":8080"
        $httpsStatus = netstat -an | Select-String ":8443"
        
        Write-Host "üîç Estado HTTP (8080): $(if($httpStatus) {'‚úÖ ACTIVO'} else {'‚ùå INACTIVO'})"
        Write-Host "üîç Estado HTTPS (8443): $(if($httpsStatus) {'‚úÖ ACTIVO'} else {'‚ùå INACTIVO'})"

    - name: Show Connection Info
      run: |
        Write-Host ""
        Write-Host "üéâ ===== HTTP INJECTOR SERVER LISTO ====="
        Write-Host "üìç IP del Servidor: $env:TAILSCALE_IP"
        Write-Host ""
        Write-Host "üîó URLs de Acceso:"
        Write-Host "   üåê Panel Web: http://$env:TAILSCALE_IP:8080"
        Write-Host "   üìÑ Payload: http://$env:TAILSCALE_IP:8080/payload.txt"
        Write-Host "   ‚öôÔ∏è Config: http://$env:TAILSCALE_IP:8080/config.ini"
        Write-Host "   üîí HTTPS: https://$env:TAILSCALE_IP:8443"
        Write-Host ""
        Write-Host "üì± Configuraci√≥n HTTP Injector:"
        Write-Host "   Host: $env:TAILSCALE_IP"
        Write-Host "   Port: 8080"
        Write-Host "   Payload URL: http://$env:TAILSCALE_IP:8080/payload.txt"
        Write-Host ""
        Write-Host "üöÄ Velocidad esperada: 200-500 Mbps"
        Write-Host "‚è∞ Tiempo activo: 10 minutos"
        Write-Host "======================================"

    - name: Maintain Server
      run: |
        $startTime = Get-Date
        $endTime = $startTime.AddMinutes(10)
        
        while ((Get-Date) -lt $endTime) {
            $remaining = $endTime - (Get-Date)
            $minutes = [math]::Round($remaining.TotalMinutes, 1)
            
            # Verificar que el servidor sigue activo
            $httpActive = netstat -an | Select-String ":8080"
            $httpsActive = netstat -an | Select-String ":8443"
            
            Write-Host "[$(Get-Date)] Servidor activo - $minutes min - HTTP: $(if($httpActive){'‚úÖ'}else{'‚ùå'}) HTTPS: $(if($httpsActive){'‚úÖ'}else{'‚ùå'})"
            
            # Reiniciar si se cay√≥
            if (-not $httpActive -or -not $httpsActive) {
                Write-Host "üîÑ Reiniciando servidor..."
                Get-Process -Name "python" -ErrorAction SilentlyContinue | Stop-Process -Force
                Start-Sleep -Seconds 2
                Set-Location "C:\http-injector"
                Start-Process python -ArgumentList "injector_server.py" -WindowStyle Hidden
            }
            
            Start-Sleep -Seconds 30
        }
        
        Write-Host "üõë Servidor HTTP Injector apag√°ndose..."
