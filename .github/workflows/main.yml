            </div>
        </div>

        <div class="card">
            <h3>üì± How to Use</h3>
            <ol>
                <li>Download payload file</li>
                <li>Open HTTP Injector app</li>
                <li>Add new configuration</li>
                <li>Use payload URL or manual config</li>
                <li>Connect and enjoy! üéâ</li>
