name: HTTP Injector Server

on:
  workflow_dispatch:

jobs:
  http-injector:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
    - name: Install Tailscale
      run: |
        Write-Host "üîß Instalando Tailscale..."
        $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $installerPath = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
        Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-injector-$env:GITHUB_RUN_ID
        Start-Sleep -Seconds 10
        $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
        Write-Host "‚úÖ Tailscale IP: $tsIP"

    - name: Create HTTP Injector Server
      run: |
        Write-Host "üõ†Ô∏è Creando servidor HTTP Injector..."
        
        # Crear directorio de trabajo
        $serverDir = "C:\http-injector"
        New-Item -ItemType Directory -Path $serverDir -Force
        
        # Crear script del servidor Python
        $serverScript = @"
import http.server
import socketserver
import ssl
import sys
import threading
from datetime import datetime

class InjectorHTTPHandler(http.server.SimpleHTTPRequestHandler):
    
    def do_GET(self):
        # Servir payloads seg√∫n la ruta
        if self.path == '/payload.txt':
            self.serve_payload()
        elif self.path == '/config.ini':
            self.serve_config()
        elif self.path == '/status':
            self.serve_status()
        else:
            self.serve_index()
    
    def serve_payload(self):
        payload = '''# üöÄ HTTP Injector Payload - GitHub Actions
# üìç Server: $env:TAILSCALE_IP
# ‚è∞ Created: $(Get-Date)

[CONNECTIONS]
CONNECT [host_port] [protocol][split][ua] HTTP/1.1

[HEADERS]
Host: mhost.com[crlf]X-Online-Host: mhost.com[crlf]X-Forwarded-Host: mhost.com[crlf]Connection: Keep-Alive[crlf][crlf]

