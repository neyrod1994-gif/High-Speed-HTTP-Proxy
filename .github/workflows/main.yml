[PROXY_REQUESTS]
GET http://mhost.com/ [protocol][crlf]Host: mhost.com[crlf]X-Online-Host: mhost.com[crlf]X-Forwarded-Host: mhost.com[crlf]Connection: Keep-Alive[crlf][crlf]

[SPLITTERS]
[split][crlf]

[PORTS]
80,8080,443,53

[PROTOCOLS]
http://

[METHODS]
CONNECT, GET, POST

[ENCODINGS]

[REDIRECTS]

[PROXIES]

[USERAGENTS]
'''
            self.send_response(200)
            self.send_header('Content-type', 'text/plain')
            self.end_headers()
            self.wfile.write(payload.encode())
    
    def serve_config(self):
        config = '''[SERVER]
host = $env:TAILSCALE_IP
port = 8080
ssl_port = 8443

[PAYLOAD]
url = http://$env:TAILSCALE_IP:8080/payload.txt
update_interval = 3600

[SETTINGS]
timeout = 30
max_connections = 1000
'''
        self.send_response(200)
        self.send_header('Content-type', 'text/plain')
        self.end_headers()
        self.wfile.write(config.encode())
    
    def serve_status(self):
        status = f"HTTP Injector Server - Online\nIP: $env:TAILSCALE_IP\nTime: {datetime.now()}\nStatus: ‚úÖ ACTIVE"
        self.send_response(200)
        self.send_header('Content-type', 'text/plain')
        self.end_headers()
        self.wfile.write(status.encode())
    
    def serve_index(self):
        html = '''<!DOCTYPE html>
<html>
<head>
    <title>üöÄ HTTP Injector Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
